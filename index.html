<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first three.js app</title>
        <style>
            body { margin: 0;}
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
        <script>
            // Js here

            // On initialise la scène
            const scene = new THREE.Scene();

            // On initialise la caméra
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

            // on initailise le rendu
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // On crait le cube
            const geometry = new THREE.BoxGeometry(4,5,2);
            // On définit le material
            const material = new THREE.MeshBasicMaterial({ color: 0x00eeff });
            // On crait le cube avec sa texture
            const cube = new THREE.Mesh( geometry, material);
            // On ajoute le cube à la scène
            scene.add(cube);

            camera.position.z = 5;


            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene,camera);
            }
            animate();



        </script>
    </body>
</html>
